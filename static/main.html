<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../css/main_CSS.css">
</head>
<body>
    <script src="../js/main_js.js"></script>
    <script src="../js/pdf.min.js"></script>
    <div class="home">
        <img class="background" src="../img/首页背景2.jfif" width="100%" alt="ERROR">
        <div class="exit_icon">
            <img src="../img/标题框2.png" width="100%" alt="ERROR">
            <a href="../index.html">退出登录</a>
        </div>
        <div class="subheading">
            <div class="subheading_icon">
                <img src="../img/标题框1.png" width="100%" alt="ERROR">
                <button class="lab_introduction"  onclick="lab_int()">实验简介</button>
            </div>
            <div class="subheading_icon">
                <img src="../img/标题框1.png" width="100%" alt="ERROR">
                <button class="lab_principle" onclick="lab_pri()">实验原理</button>
            </div>
            <div class="subheading_icon">
                <img src="../img/标题框1.png" width="100%" alt="ERROR">
                <button class="lab_content" onclick="lab_con()">实验内容</button>
            </div>
            <div class="subheading_icon">
                <img src="../img/标题框1.png" width="100%" alt="ERROR">
                <button class="lab_guide" onclick="lab_gui()">实验指导</button>
            </div>
            <div class="subheading_icon">
                <img src="../img/标题框1.png" width="100%" alt="ERROR">
                <button class="lab_start" onclick="lab_sta()">开始实验</button>
            </div>
        </div>
        <div class="text_icon">
            <img src="../img/文档底框.png" width="100%" alt="EEROR">
            <div class="text_icon_inner" id="text_icon_inner"></div>
        </div>
    </div>

</body>
</html>
